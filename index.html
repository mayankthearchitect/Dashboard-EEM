<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Measures Dashboard</title>
    <script src="chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }

        .dashboard-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .metrics-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-shadow: none;
        }

        .metric-value.updated {
            animation: pulse 0.5s ease;
        }

        .metric-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #5a6c7d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-unit {
            font-size: 0.8rem;
            color: #7d8a96;
            margin-top: 5px;
        }

        /* Color-coded metric cards matching chart legend */
        .metric-total {
            background: linear-gradient(135deg, #A8D8FF 0%, #64B5F6 100%);
            border: 1px solid rgba(33, 150, 243, 0.4);
        }

        .metric-total:hover {
            border-color: rgba(33, 150, 243, 0.6);
        }

        .metric-equipment {
            background: linear-gradient(135deg, #DBDBDB 0%, #BEBEBE 100%);
            border: 1px solid rgba(168, 168, 168, 0.4);
        }

        .metric-equipment:hover {
            border-color: rgba(168, 168, 168, 0.6);
        }

        .metric-lighting {
            background: linear-gradient(135deg, #FFF1B8 0%, #FFE680 100%);
            border: 1px solid rgba(255, 217, 61, 0.4);
        }

        .metric-lighting:hover {
            border-color: rgba(255, 217, 61, 0.6);
        }

        .metric-heating {
            background: linear-gradient(135deg, #FFD4D8 0%, #FFB3BC 100%);
            border: 1px solid rgba(255, 107, 122, 0.4);
        }

        .metric-heating:hover {
            border-color: rgba(255, 107, 122, 0.6);
        }

        .metric-cooling {
            background: linear-gradient(135deg, #D9EBFA 0%, #B8D9F7 100%);
            border: 1px solid rgba(108, 180, 238, 0.4);
        }

        .metric-cooling:hover {
            border-color: rgba(108, 180, 238, 0.6);
        }

        .chart-container {
            flex: 1;
            background-color: transparent;
            border-radius: 20px;
            padding: 0;
        }

        .chart-inner {
            background-color: #f8f9fa;
            padding: 30px;
            padding-top: 50px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
            height: 580px;
            display: flex;
            align-items: center;
        }

        .savings-card {
            width: 280px;
            background-color: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 580px;
        }

        .savings-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #5DD88A 0%, #26DE81 100%);
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: 0 -2px 10px rgba(38, 222, 129, 0.4);
        }

        .savings-content {
            position: relative;
            z-index: 2;
        }

        .savings-value {
            font-size: 6rem;
            font-weight: 800;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 15px;
            text-shadow: none;
        }

        .savings-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
            text-shadow: none;
        }

        canvas {
            max-height: 500px;
            width: 100%;
        }

        .controls {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #5a6c7d;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff;
            color: #2c3e50;
        }

        input[type="file"]::file-selector-button {
            background-color: #357ABD;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #4A90E2;
        }

        button {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .legend-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 8px;
        }

        .legend-text {
            font-size: 14px;
            color: #333;
        }

        .eem-selector {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .eem-selector h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .eem-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .eem-option {
            padding: 15px 20px;
            background-color: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            color: #2c3e50;
        }

        .eem-option:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-color: rgba(74, 144, 226, 0.3);
        }

        .eem-option.selected {
            background: linear-gradient(135deg, #FFB84D 0%, #FF9800 100%);
            color: #2c3e50;
            font-weight: 600;
            box-shadow: 0 3px 12px rgba(255, 152, 0, 0.5);
            border-color: rgba(255, 152, 0, 0.6);
        }

        .eem-option-name {
            flex: 1;
            font-size: 14px;
        }

        .eem-option-savings {
            font-size: 18px;
            font-weight: 700;
            color: #4A90E2;
            margin-left: 15px;
        }

        .eem-option.selected .eem-option-savings {
            color: #2c3e50;
        }

        .eem-descriptions {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .eem-descriptions h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .description-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .description-option {
            padding: 15px 20px;
            background-color: #ffffff;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            color: #2c3e50;
        }

        .description-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .description-note {
            font-size: 12px;
            font-weight: 400;
            color: #5a6c7d;
            line-height: 1.4;
        }

        .description-option:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-color: rgba(74, 144, 226, 0.3);
        }

        .description-option.selected {
            background: linear-gradient(135deg, #FFB84D 0%, #FF9800 100%);
            box-shadow: 0 3px 12px rgba(255, 152, 0, 0.5);
            border-color: rgba(255, 152, 0, 0.6);
        }

        .description-option.selected .description-title {
            color: #2c3e50;
            font-weight: 600;
        }

        .description-option.selected .description-note {
            color: #2c3e50;
            font-weight: 500;
        }

        .savings-value.updated {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 1200px) {
            .dashboard-wrapper {
                flex-direction: column;
            }

            .savings-card {
                width: 100%;
                height: 400px;
            }

            .chart-inner {
                height: auto;
                min-height: 400px;
            }

            canvas {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .dashboard-wrapper {
                gap: 20px;
            }

            .savings-card {
                height: 300px;
                padding: 20px;
            }

            .savings-value {
                font-size: 4rem;
            }

            .savings-label {
                font-size: 1.2rem;
            }

            .chart-inner {
                padding: 20px;
                padding-top: 30px;
                min-height: 300px;
            }

            canvas {
                max-height: 300px;
            }

            .metrics-cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }

            .metric-card {
                padding: 20px 15px;
            }

            .metric-value {
                font-size: 2rem;
            }

            .metric-label {
                font-size: 0.8rem;
            }

            .eem-selector {
                padding: 15px;
            }

            .eem-options {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .eem-option {
                padding: 12px 15px;
            }

            .eem-descriptions {
                padding: 15px;
            }

            .description-options {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .description-option {
                padding: 12px 15px;
            }

            .description-title {
                font-size: 13px;
            }

            .description-note {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .savings-value {
                font-size: 3rem;
            }

            .savings-label {
                font-size: 1rem;
            }

            .metric-value {
                font-size: 1.6rem;
            }

            .metrics-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .eem-option-name {
                font-size: 12px;
            }

            .eem-option-savings {
                font-size: 16px;
            }

            .description-title {
                font-size: 12px;
            }

            .description-note {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harborview Tower – Energy Efficiency Measures</h1>

        <div class="dashboard-wrapper">
            <div class="chart-container">
                <div class="chart-inner">
                    <canvas id="energyChart"></canvas>
                </div>
            </div>

            <div class="savings-card">
                <div class="savings-fill" id="savingsFill" style="height: 35%;"></div>
                <div class="savings-content">
                    <div class="savings-value" id="savingsValue">35</div>
                    <div class="savings-label">% SAVINGS</div>
                </div>
            </div>
        </div>

        <div class="metrics-cards">
            <div class="metric-card metric-total">
                <div class="metric-value" id="totalEnergyValue">137</div>
                <div class="metric-label">Total Energy</div>
                <div class="metric-unit">kWh/m²/yr</div>
            </div>
            <div class="metric-card metric-heating">
                <div class="metric-value" id="heatingValue">35</div>
                <div class="metric-label">Heating</div>
                <div class="metric-unit">kWh/m²/yr</div>
            </div>
            <div class="metric-card metric-cooling">
                <div class="metric-value" id="coolingValue">5</div>
                <div class="metric-label">Cooling</div>
                <div class="metric-unit">kWh/m²/yr</div>
            </div>
            <div class="metric-card metric-lighting">
                <div class="metric-value" id="lightingValue">20</div>
                <div class="metric-label">Lighting</div>
                <div class="metric-unit">kWh/m²/yr</div>
            </div>
            <div class="metric-card metric-equipment">
                <div class="metric-value" id="equipmentValue">50</div>
                <div class="metric-label">Equipment</div>
                <div class="metric-unit">kWh/m²/yr</div>
            </div>
        </div>

        <div class="eem-selector">
            <h3>Select Energy Efficiency Measure</h3>
            <div class="eem-options" id="eemOptions">
                <!-- EEM options will be dynamically generated here -->
            </div>
        </div>

        <div class="eem-descriptions">
            <h3>Energy Efficiency Measure Descriptions</h3>
            <div class="description-options" id="descriptionOptions">
                <!-- Description options will be dynamically generated here -->
            </div>
        </div>
    </div>

    <script>
        let energyChart;
        let currentData = null;
        let selectedEEMIndex = null;

        // Vibrant colors that pop
        const colors = {
            equipment: '#A8A8A8',      // More saturated gray
            lighting: '#FFD93D',       // Vibrant yellow
            heating: '#FF6B7A',        // Vibrant coral/pink
            cooling: '#6CB4EE',        // Vibrant sky blue
            heatRejection: '#4ECDC4',  // Vibrant turquoise/mint
            fans: '#45B7D1',           // Vibrant cyan
            pumps: '#A78BFA',          // Vibrant purple
            dhw: '#5DADE2',            // Vibrant blue
            humidification: '#7FBC8C'  // Vibrant green
        };

        // Sample data based on the image
        const sampleData = {
            measures: [
                'Baseline',
                'EEM1',
                'EEM2',
                'EEM3',
                'EEM4',
                'EEM5',
                'EEM6'
            ],
            categories: ['Equipment', 'Lighting', 'Heating', 'Cooling', 'Heat Rejection', 'Fans', 'Pumps', 'DHW', 'Humidification'],
            data: [
                [50, 40, 90, 20, 15, 15, 10, 5, 5], // LED-Baseline
                [50, 40, 90, 20, 15, 15, 10, 5, 3], // EEM1
                [50, 20, 90, 20, 15, 15, 10, 5, 3], // EEM2
                [50, 20, 50, 20, 10, 15, 10, 5, 3], // EEM3
                [50, 20, 50, 10, 5, 10, 10, 5, 3], // EEM4
                [50, 20, 50, 10, 5, 10, 5, 5, 3], // EEM5
                [50, 20, 35, 5, 5, 10, 5, 5, 2]  // EEM6
            ],
            percentages: [0, 4, 7, 13, 18, 27, 37],
            descriptions: [
                {
                    title: 'Baseline - LEED',
                    note: ''
                },
                {
                    title: 'High performance building envelope',
                    note: 'Window u-value of 0.38, solar heat gain coefficient (SHGC) of 0.23'
                },
                {
                    title: 'High performance lighting system',
                    note: 'Building-level lighting power density (LPD) of 0.7 W/ft²'
                },
                {
                    title: 'DV for patient room',
                    note: 'Displacement ventilation for patient room'
                },
                {
                    title: 'OR DOAS system',
                    note: 'Dedicated outdoor air unit + air handling unit for operating rooms'
                },
                {
                    title: 'Heat recovery chiller or 4 pipe HR heat pumps',
                    note: '120 tons of HR chiller or 4 pipe HR heat pump'
                },
                {
                    title: '2-pipe air source heat pump',
                    note: 'Air source heat pump for space heating (full electrification)'
                }
            ]
        };

        function createChart(data) {
            const ctx = document.getElementById('energyChart').getContext('2d');
            currentData = data;

            if (energyChart) {
                energyChart.destroy();
            }

            const datasets = data.categories.map((category, idx) => ({
                label: category,
                data: data.data.map(measure => measure[idx]),
                backgroundColor: Object.values(colors)[idx],
                borderColor: Object.values(colors)[idx],
                borderWidth: 0
            }));

            energyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.measures,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            selectEEM(index);
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Annual Energy Consumption',
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            padding: 20,
                            color: '#2c3e50'
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                boxWidth: 15,
                                padding: 10,
                                font: {
                                    size: 11
                                },
                                color: '#2c3e50'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                afterTitle: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    if (data.percentages && data.percentages[dataIndex]) {
                                        return data.percentages[dataIndex] + '% savings';
                                    }
                                    return '';
                                },
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + ' kWh';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            ticks: {
                                font: {
                                    size: 11,
                                    weight: 'bold'
                                },
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: false,
                                color: '#5a6c7d'
                            },
                            grid: {
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kWh/m²/yr',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                color: '#2c3e50'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value;
                                },
                                color: '#5a6c7d'
                            },
                            grace: '10%',
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                },
                plugins: [{
                    afterDatasetsDraw: function(chart) {
                        const ctx = chart.ctx;
                        chart.data.datasets[0].data.forEach((value, index) => {
                            if (data.percentages && data.percentages[index] > 0) {
                                const meta = chart.getDatasetMeta(chart.data.datasets.length - 1);
                                const bar = meta.data[index];
                                const x = bar.x;
                                const y = bar.y - 15;

                                ctx.fillStyle = '#2c3e50';
                                ctx.font = 'bold 12px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText(data.percentages[index] + '%', x, y);
                            }
                        });
                    }
                }]
            });

            // Generate EEM selector options
            generateEEMOptions();

            // Generate description options
            generateDescriptionOptions();

            // Select the last EEM by default (highest savings)
            if (data.measures.length > 0) {
                selectEEM(data.measures.length - 1);
            }
        }

        function generateEEMOptions() {
            const container = document.getElementById('eemOptions');
            container.innerHTML = '';

            currentData.measures.forEach((measure, index) => {
                const option = document.createElement('div');
                option.className = 'eem-option';
                option.onclick = () => selectEEM(index);

                const nameDiv = document.createElement('div');
                nameDiv.className = 'eem-option-name';
                nameDiv.textContent = measure;

                const savingsDiv = document.createElement('div');
                savingsDiv.className = 'eem-option-savings';
                savingsDiv.textContent = currentData.percentages[index] + '%';

                option.appendChild(nameDiv);
                option.appendChild(savingsDiv);
                container.appendChild(option);
            });
        }

        function generateDescriptionOptions() {
            const container = document.getElementById('descriptionOptions');
            container.innerHTML = '';

            currentData.descriptions.forEach((description, index) => {
                const option = document.createElement('div');
                option.className = 'description-option';
                option.onclick = () => selectEEM(index);

                const titleDiv = document.createElement('div');
                titleDiv.className = 'description-title';
                titleDiv.textContent = description.title;

                option.appendChild(titleDiv);

                if (description.note) {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'description-note';
                    noteDiv.textContent = description.note;
                    option.appendChild(noteDiv);
                }

                container.appendChild(option);
            });
        }

        function selectEEM(index) {
            selectedEEMIndex = index;

            // Update selected state in EEM options
            const options = document.querySelectorAll('.eem-option');
            options.forEach((opt, idx) => {
                if (idx === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            // Update selected state in description options
            const descOptions = document.querySelectorAll('.description-option');
            descOptions.forEach((opt, idx) => {
                if (idx === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            // Calculate values for selected EEM
            const selectedData = currentData.data[index];
            const totalEnergy = selectedData.reduce((a, b) => a + b, 0);

            // Get individual end use values by category index
            const equipment = selectedData[0];  // Equipment
            const lighting = selectedData[1];   // Lighting
            const heating = selectedData[2];    // Heating
            const cooling = selectedData[3];    // Cooling

            // Update all metric cards with animation
            updateMetricCard('savingsValue', currentData.percentages[index], '');
            updateMetricCard('totalEnergyValue', totalEnergy, '');
            updateMetricCard('heatingValue', heating, '');
            updateMetricCard('coolingValue', cooling, '');
            updateMetricCard('lightingValue', lighting, '');
            updateMetricCard('equipmentValue', equipment, '');
        }

        function updateMetricCard(elementId, value, unit) {
            const element = document.getElementById(elementId);
            element.classList.remove('updated');

            setTimeout(() => {
                element.textContent = value;
                element.classList.add('updated');

                // Update savings fill height if it's the savings value
                if (elementId === 'savingsValue') {
                    const fillElement = document.getElementById('savingsFill');
                    if (fillElement) {
                        fillElement.style.height = value + '%';
                    }
                }

                setTimeout(() => {
                    element.classList.remove('updated');
                }, 500);
            }, 10);
        }

        // Load sample data on page load
        window.addEventListener('load', function() {
            // Check if Chart.js is loaded
            if (typeof Chart === 'undefined') {
                console.error('Chart.js failed to load. Please check your internet connection.');
                alert('Failed to load Chart library. Please ensure you have an internet connection and refresh the page.');
                return;
            }

            try {
                createChart(sampleData);
            } catch (error) {
                console.error('Error creating chart:', error);
                alert('Error loading dashboard: ' + error.message);
            }
        });
    </script>
